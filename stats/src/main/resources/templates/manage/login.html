<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <title>数据服务监控与统计系统登录</title>
    <meta content="" name="description">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/static/bundles/vendors/css/style-blue.css}"/>
    <link rel="stylesheet" th:href="@{/static/bundles/vendors/css/vendors.css}"/>
    <script th:src="@{/static/bundles/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
</head>

<body class="base">
<div class="paper-back-full">
    <div class="login-form-full">
        <div class="fix-box">
            <div class="text-center title-logo animated fadeInDown animation-delay-3">数据服务监控与统计系统
            </div>
            <div class="transparent-div no-padding animated fadeInUp animation-delay-3">
                <ul class="nav nav-tabs nav-tabs-transparent">
                    <li class="active"><a data-toggle="tab" href="#home">登录</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <form action="/manage/login" role="form" th:method="post">
                            <div class="form-group">
                                <div class="input-group login-input">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" name="username" placeholder="用户名" type="text">
                                </div>
                                <br>
                                <div class="input-group login-input">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input class="form-control" name="password" placeholder="密码" type="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住我
                                    </label>
                                </div>
                                <button class="btn btn-ar btn-primary pull-right" type="submit">登录</button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
